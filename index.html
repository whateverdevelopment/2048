<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
        <!-- Menu -->
        <div class="menu">
          <a class="btn menu-btn" href="#" onclick="toggleShow('menu-content')" role="button" id="menuButton" data-toggle="menu" aria-haspopup="true" aria-expanded="false">
            ...
          </a>
          <div id="menu-content" class="menu-content" aria-labelledby="menuButton">
            <!-- Config -->
            <a href="#" onclick="accessibility.buttonAction('accNight')">
              <img id="accNightIcon" src="images/bs-icons/toggle-off.svg" alt="Off" width="16" height="16">
              Night
            </a>
            <a href="#" onclick="accessibility.buttonAction('accDyslexic')">
              <img id="accDyslexicIcon" src="images/bs-icons/toggle-off.svg" alt="Off" width="16" height="16">
              Dyslexic
            </a>

            <hr>

            <!-- External Links -->
            <a href="https://gitlab.com/whateverdev/games/2048" target="_blank">
              <img src="images/bs-icons/box-arrow-up-left.svg" alt="External link" width="16" height="16">
              Source
            </a>
            <a href="https://whateverdev.com/privacy/" target="_blank">
              <img src="images/bs-icons/box-arrow-up-left.svg" alt="External link" width="16" height="16">
              Privacy
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbered tiles to make <strong>2048!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys || swipe</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>
  <!-- Scripts -->
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
